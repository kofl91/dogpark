<!DOCTYPE html>
<html>
<body>

<h2>Doggo</h2>

<img id="doggo" src="lay.jpg" alt="a picture of a dog" width=400>

<h3>Order doggo to do something. Maybe he will understand you :)</h3>
<input id="order" type="text" value="">
<button id="button" type="button" onclick="
 doggobehaviour()
">Click Me!</button>


<script>

function doggobehaviour(){
	order=document.getElementById('order').value
	
	if(order==='sit'){
 	  changePictureTo('sit')
	}

	if(order==='paw'){
	  changePictureTo('paw')
	}

	if(order==='roll'){
	  changePictureTo('roll')
	}

	if(order==='love'){
	  changePictureTo('love')
	}

	if(order==='lay'){
	  changePictureTo('lay')
	}
}

function changePictureTo(picture){
	document.getElementById('doggo').src =  picture+'.jpg'
}
document.getElementById("order")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        doggobehaviour();
    }
});
</script>
</body>
</html>
